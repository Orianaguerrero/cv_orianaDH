<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <title>Pizza & Font</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./img/VectorPizza.png" alt="Logotipo" />
          <span class="pizza">Pizza</span>&<span class="front">Front</span>

        <nav class="menu">
          <ul>

            <li><a href="" class="item">Promocion</a></li>
            <li><a href="" class="item">Contacto</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="section">
            <div class="section-delivery">
             <p> <span class="envio">Envio gratis</span> <span class="blanco">comprando</span> <span class="dos-pizzas">2 pizzas</span></p>

              <p class="texto-menu">Podio de pizzas</p>
              <div class="carta">

                  <p class="top">Pizzas top 5</p>

                    <li class="sabores">Muzarella</li>

            </div>

      </main>
      <footer>
          <ul class="footer-navbar">
            <li><a href="items-footer">Home</a></li>
            <li><a href="items-footer">Ranking</a></li>

          </ul>
        <div class="logo">
            <img src="./img/VectorPizza.png" alt="Logotipo" />
            <span class="pizza">Pizza</span>&<span class="front">Front</span>
          </div>
      </footer>
    </div>
